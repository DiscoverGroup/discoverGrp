# Render.com deployment configuration for DiscoverGroup API
# Place this file in the root of your repository

services:
  - type: web
    name: discovergroup-api
    env: node
    region: oregon
    plan: free
    # Root directory for the API
    rootDir: apps/api
    # Build: Install dependencies and compile TypeScript
    buildCommand: npm install && npm run build
    # Start: Run compiled JavaScript (not ts-node to save memory)
    startCommand: npm start
    # Environment variables (set actual values in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        value: https://discovergroup.netlify.app
      - key: CLIENT_URL
        value: https://discovergroup.netlify.app
      - key: ADMIN_URL
        value: https://admin--discovergrp.netlify.app
      - key: SENDGRID_API_KEY
        sync: false
      - key: R2_ENDPOINT
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
